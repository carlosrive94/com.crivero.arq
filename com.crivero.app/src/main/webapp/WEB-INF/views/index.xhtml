<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Application</title>
</h:head>
<h:body>
	<a href="."><h1 style="text-align: center">Arquitectura de
			aplicaciones sobre infraestructura PaaS</h1></a>
	<h:form>
		<p:menubar>
			<p:menuitem value="Employees" url="employees" icon="ui-icon-person" />
			<p:menuitem value="Products" url="products" icon="ui-icon-cart" />
			<p:menuitem value="Literals" url="literals" icon="ui-icon-script" />
			<p:menuitem value="Properties" url="properties"
				icon="ui-icon-clipboard" />
		</p:menubar>
	</h:form>
	<div style="text-align: center; margin-top: 15px">
		<p:panel style="width:300px;  margin: 0 auto;" id="pnl" header="Draggable Panel">
			<h:outputText value="Welcome to this sample app" />
		</p:panel>
		<p:draggable for="pnl" />
		<p:separator />
		<p:clock id="clock" />
		<p:tooltip id="toolTipGrow" for="clock" value="BOOM" showEffect="clip"
			hideEffect="explode" position="right" />
	</div>
</h:body>
</html>
