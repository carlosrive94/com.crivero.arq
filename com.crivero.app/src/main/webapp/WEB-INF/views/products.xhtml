<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Products</title>
</h:head>
<h:body>
	<div style="width: 90%; margin: 0 auto;">
		<a href="."><h1 style="text-align: center">Arquitectura de
				aplicaciones sobre infraestructura PaaS</h1></a>
		<h:form>
			<p:menubar>
				<p:menuitem value="Employees" url="employees" icon="ui-icon-person" />
				<p:menuitem value="Products" url="products" icon="ui-icon-cart" />
				<p:menuitem value="Literals" url="literals" icon="ui-icon-script" />
				<p:menuitem value="Properties" url="properties"
					icon="ui-icon-clipboard" />
			</p:menubar>
		</h:form>
		<div style="text-align: center; margin-top: 15px">
			<h4>${products}</h4>
			<p:separator />

			<h:outputText value="Insert Product" />
			<form method="post" action="addProduct">
				Id: <input type="text" name="id" /> Name: <input type="text"
					name="name" /> Company: <input type="text" name="company" /> <input
					type="submit" value="Add" />
			</form>
			<p:separator />

			<h:outputText value="Delete Product" />
			<form method="post" action="deleteProduct">
				Id: <input type="text" name="id" /> <input type="submit"
					value="Delete" />
			</form>
		</div>
	</div>
</h:body>
</html>
